<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Mi primer código JavaScript</title>
</head>

<body>
    <section>
        <h1>Lista de la compra</h1>
        <h2>¿Qué tengo que comprar hoy?</h2>
        <ul class="js_list">
            <li>Tomate triturado</li>
            <li>Pan</li>
            <li>Yogures</li>
            <li>Lechuga</li>
            <li>Galletas</li>
        </ul>
    </section>
    <form>
        <label for="item">Añadir producto</label>
        <input class="js_input" type="text" name="item" id="item">
        <input class="js_boton" type="submit" value="Guardar">
    </form>

    <script src="./main.js"></script>
</body>

</html>
