<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>AdaTasks</title>
</head>

<header class="header">AdaTasks</header>

<body class="body">

    <main>

        <div class="sections-app">

            <section class="section-add">

                <form class="js_sectionAddForm section-add-form">

                    <input class="js_inputAdd section-input-add" type="text" name="task" id="task"
                        placeholder="Nueva tarea">
                    <input class="js_btnAdd section-btn" type="submit" value="Agregar">

                </form>

            </section>

            <section class="section-search">

                <h2 class="h2">Lista de tareas</h2>

                <form class="section-search-form-filter">

                    <label class="section-search-label" for=""> Filtrar por texto:</label>
                    <input class="section-search-input" type="search" name="" id=""
                        placeholder="Escribe parte de la tarea y la encontraré">

                </form>

                <form class="section-search-form-btn">

                    <input class="js_inputSearch section-search-input" type="text" name="search" id="search"
                        placeholder="Escribe la tarea entera. Ejemplo: ir al gimnasio">
                    <input class="js_btnSearch section-btn" type=" submit" value="Buscar">

                </form>

                <ul class="js_tasksUl tasks-list">

                    <!-- Aquí se mostrarán las tareas-->

                </ul>

            </section>

        </div>

    </main>

    <script src="./js/main.js"></script>

</body>

</html>
