<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>AdaTasks</title>
</head>

<header class="header">AdaTasks</header>

<body class="body">

    <div class="sections-app">
        <section class="section-add">
            <form class="section-add-form">
                <input class="js_inputSectionAdd section-input-add" type="text" name="item" id="item"
                    placeholder="Nueva tarea">
                <input class="js_btnAdd section-btn" type="submit" value="Agregar">

            </form>

        </section>

        <section class="section-search">

            <form class="section-search-form">
                <input class="js_inputSectionSearch section-input-search" type="text" name="item" id="item"
                    placeholder="Ejemplo: ir al gimnasio">
                <input class="js_btnSearch section-btn" type=" submit" value="Buscar">
            </form>

            <ul class="js_taskUl tasks-list">
                <li class="js_task task">
                    <input type="checkbox">
                    Recoger setas en el campo
                </li>
                <li class="js_task task">
                    <input type="checkbox">
                    Comprar pilas
                </li>
                <li class="js_task task">
                    <input type="checkbox">
                    Poner una lavadora de blancos
                </li>
                <li class="js_task task">
                    <input type="checkbox">
                    Aprender c√≥mo se realizan las peticiones al servidor en JavaScript
                </li>
                <li class="js_task task">
                    <input type="checkbox">
                    Comprar bragas
                </li>
                <li class="js_task task">
                    <input type="checkbox">
                    Tarea 6
                </li>
                <li class="js_task task">
                    <input type="checkbox">
                    Tarea 7
                </li>
            </ul>





        </section>
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
